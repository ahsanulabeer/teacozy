<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tea Cozy</title>
  </head>

  <body>
<!-- Header -->
    <header>
        <div class="logo">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="">
        </div>
        <nav>
          <span><a href="#mission">Mission</a></span>
          <span><a href="#featuredtea">Featured Tea</a> </span>
          <span><a href="#locations">Locations</a> </span>
        </nav>
    </header>


<!-- Main content -->
    <div class="main">
      <!-- Mission -->
      <div class="mission" id="mission">
        <div class="mission-content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <!-- Tea of the Month -->
      <div class="featuredtea" id="featuredtea">
        <div class="featuredtea-heading">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>

        <div class="featuredtea-content">
          <div class="tea-container">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="berry blitz tea" width="300px" height="200px">
            <h4>Fall Berry Blitz Tea</h4>
          </div>

          <div class="tea-container">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="spiced rum tea" width="300px" height="200px">
            <h4>Spiced Rum Tea</h4>
          </div>

          <div class="tea-container">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="donut" width="300px" height="200px">
            <h4>Seasonal Donuts</h4>
          </div>

          <div class="tea-container">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="tea" width="300px" height="200px">
            <h4>Myrtle Ave Tea</h4>
          </div>

          <div class="tea-container">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="tea" width="300px" height="200px">
            <h4>Bedford Bizzare Tea</h4>
          </div>
        </div>
      </div>

    </div>




<!-- Locations -->

<!-- Footer -->
    <footer>

    </footer>
  </body>
</html>
